    <section class="contact">
      <div class="container">
        <div class="contact-box">
          <div class="address">
            <div class="com-add">
              <i class="fas fa-map-marker-alt fa-2x text-black"></i>
              <h2 class="height-3">location</h2>
              <p>160025,chandigarh,india</p>
            </div>
            <div class="com-add">
              <i class="far fa-envelope fa-2x text-black"></i>
              <h2 class="height-3">email</h2>
              <p>abcd@gmail.com</p>
            </div>
            <div class="com-add">
              <i class="fas fa-phone-square-alt fa-2x text-black"></i>
              <h2 class="height-3">call us</h2>
              <p>101010101010</p>
            </div>
            <img
              src="./images/contact-1.jpg"
              alt="contact img"
              class="con-img"
            />
          </div>
          <form action="" class="form">
            <h1>contact us</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
              asperiores.
            </p>
            <div class="form-grp">
              <label for="username">username</label>
              <input type="text" name="username" id="username" required>
            </div>
            <div class="form-grp">
              <label for="email">email id</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-grp">
              <label for="phone-no">phone-no</label>
              <input type="number" name="phone-no" id="phone-no" required>
            </div>
            <div class="form-grp">
              <label for="text"> message here</label>
              <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
            <div class="flexx">

              <button type="submit" class="form-btn btn">submit</button>
            </div>
          </form>
        </div>
      </div>
